<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chatting App</title>
    <script scr="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="error 404">
    </nav>
    <div class="container">
        <div class="message right">Shrey: Hey how are you?</div>
        <div class="message left">Ram: I am good, how about you?</div>

    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInfo" id="messageInfo">
            <!-- this is used for textfield where we write the messages in the chat -->
            <button class="btn" type="submit">Send </button>
            <!-- this is used for creating a submit button here -->

        </form> 

    </div>
</body>
</html>
